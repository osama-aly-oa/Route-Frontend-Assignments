<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ContactHub - Dashboard</title>
    <link rel="icon"
        href="data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHZpZXdCb3g9IjAgMCA2NCA2NCI+PHJlY3Qgd2lkdGg9IjY0IiBoZWlnaHQ9IjY0IiByeD0iMTYiIGZpbGw9IiM3YzNhZWQiLz48cGF0aCBkPSJNMzIgMzJhMTAgMTAgMCAxIDAtMTAtMTAgMTAgMTAgMCAwIDAgMTAgMTB6bTAgNGMtMTEgMC0yMCA2LTIwIDE0djRoNDB2LTRjMC04LTktMTQtMjAtMTR6IiBmaWxsPSJ3aGl0ZSIvPjwvc3ZnPg==">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <nav class="navbar navbar-expand-lg sticky-top glass-nav">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                <div class="bg-primary p-2 rounded-3 me-2 logo-box">
                    <i class="fas fa-address-book text-white"></i>
                </div>
                <span class="fw-bold fs-4">
                    <span class="text-dark">Contact</span><span class="text-purple">Hub</span>
                    <small class="text-secondary d-block fw-normal">Smart Contact Manager</small>
                </span>
            </a>
            <div class="ms-auto d-flex align-items-center">

                <button class="btn btn-add btn-gradient me-3" onclick="openAddModal()">
                    <i class="fas fa-plus me-1 small"></i> <span class="d-none d-md-inline">Add Contact</span>
                </button>

                <i class="far fa-bell fs-5 me-3 text-secondary d-none d-md-block"></i>
                <i class="fas fa-cog fs-5 me-3 text-secondary d-none d-md-block"></i>
                <img src="https://randomuser.me/api/portraits/men/33.jpg" class="rounded-circle" width="40" height="40"
                    alt="User">
            </div>
        </div>
    </nav>

    <div class="container-fluid py-4 px-md-5">
        <div id="contactStats" class="row g-3 mb-4 col-12"></div>

        <div class="row g-4">

            <div class="col-lg-9 col-md-12">
                <div class="mb-4">
                    <h2 class="fw-bold mb-1">All Contacts</h2>
                    <p id="contactP" class="text-muted"></p>
                </div>

                <div class="search-container mb-4">
                    <i class="fas fa-search"></i>
                    <input id="searchInput" onkeyup="searchContacts()" type="text"
                        class="form-control search-input shadow-sm" placeholder="Search by name, phone, or email...">
                </div>

                <div class="row g-4 mt-4" id="contactsGrid"></div>

            </div>

            <div class="col-lg-3 col-md-12">
                <div class="sticky-under-nav">
                    <div class="card quick-access-card bg-fav p-3">
                        <div class="d-flex align-items-center mb-2">
                            <div class="icon-box icon-box-sm icon-orange"><i class="fas fa-star small"></i>
                            </div>
                            <div>
                                <h6 class="fw-bold mb-0">Favorites</h6>
                                <small class="text-muted">Quick access</small>
                            </div>
                        </div>

                        <div id="favSection"></div>
                    </div>

                    <div class="card quick-access-card bg-emg p-3">
                        <div class="d-flex align-items-center mb-2">
                            <div class="p-2 icon-box icon-box-sm icon-red text-white me-2"><i
                                    class="fas fa-heartbeat small"></i>
                            </div>
                            <div>
                                <h6 class="fw-bold mb-0">Emergency</h6>
                                <small class="text-muted">Urgent contacts</small>
                            </div>
                        </div>

                        <div id="emgSection"></div>

                    </div>
                </div>
            </div>

        </div>

        <div class="modal fade" id="addContactModal" tabindex="-1" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content border-0 shadow-lg">

                    <div class="modal-header border-0 pb-0 px-4">
                        <h5 class="modal-title fw-bold" id="modalTitle"></h5>
                        <button type="button" class="btn-close action-icon-bg" data-bs-dismiss="modal"
                            aria-label="Close"></button>
                    </div>

                    <div class="modal-body p-4">

                        <div class="d-flex flex-column align-items-center mb-4">
                            <div class="avatar-upload mb-1">
                                <i class="fas fa-user text-white fs-1"></i>
                            </div>

                        </div>

                        <form>
                            <div class="mb-3">
                                <label for="nameInput" class="form-label fw-semibold small text-muted">Full Name
                                    <span class="text-danger">*</span></label>
                                <input type="text" id="nameInput" class="form-control custom-input"
                                    placeholder="Enter full name">
                            </div>

                            <div class="mb-3">
                                <label for="phoneInput" class="form-label fw-semibold small text-muted">Phone
                                    Number
                                    <span class="text-danger">*</span></label>
                                <input type="tel" id="phoneInput" class="form-control custom-input"
                                    placeholder="e.g., 01012345678">
                            </div>

                            <div class="mb-3">
                                <label for="emailInput" class="form-label fw-semibold small text-muted">Email
                                    Address</label>
                                <input type="email" id="emailInput" class="form-control custom-input"
                                    placeholder="name@example.com">
                            </div>

                            <div class="mb-3">
                                <label for="addressInput"
                                    class="form-label fw-semibold small text-muted">Address</label>
                                <input type="text" id="addressInput" class="form-control custom-input"
                                    placeholder="Enter address">
                            </div>

                            <div class="mb-3">
                                <label for="groupInput" class="form-label fw-semibold small text-muted">Group</label>
                                <select id="groupInput" class="form-select custom-input text-muted">
                                    <option selected value="Family">Select a group</option>
                                    <option value="Family">Family</option>
                                    <option value="Work">Work</option>
                                    <option value="Friends">Friends</option>
                                </select>
                            </div>

                            <div class="mb-4">
                                <label for="notesInput" class="form-label fw-semibold small text-muted">Notes</label>
                                <textarea id="notesInput" class="form-control custom-input" rows="3"
                                    placeholder="Add notes about this contact"></textarea>
                            </div>

                            <div class="d-flex gap-4 mb-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="favInput">
                                    <label class="form-check-label text-muted fw-medium" for="favInput">
                                        <i class="fas fa-star text-warning me-1"></i> Favorite
                                    </label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="emgInput">
                                    <label class="form-check-label text-muted fw-medium" for="emgInput">
                                        <i class="fas fa-heartbeat text-danger me-1"></i> Emergency
                                    </label>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div class="modal-footer border-0 px-4 pb-4 pt-0">
                        <div class="row w-100 m-0 g-2">

                            <div class="col-6 ps-0">
                                <button type="button" class="btn btn-light bg-light w-100 py-2 fw-semibold text-muted"
                                    data-bs-dismiss="modal">Cancel</button>
                            </div>

                            <div class="col-6 pe-0">
                                <button type="button" class="btn w-100 py-2 fw-semibold btn-gradient"
                                    style="background-color: var(--primary-purple); color: white;" id="modalSubmitBtn">
                                    <i class="fas fa-check me-2"></i> Save Contact
                                </button>
                            </div>

                        </div>
                    </div>

                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script src="index.js"></script>
</body>

</html>
